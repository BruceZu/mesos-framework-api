apply plugin: 'application'
apply plugin: 'maven-publish'
apply plugin: 'wrapper'

wrapper {
  gradleVersion = '2.0'
}

dependencies {
  compile 'org.eclipse.jetty:jetty-server:9.2.0.M0'
  compile 'org.eclipse.jetty:jetty-servlet:9.2.0.M0'
  compile 'org.slf4j:slf4j-jdk14:1.7.6'
  compile project(':java-libprocess-client')
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
}

allprojects {
  apply plugin: 'java'
  apply plugin: 'idea'
  apply plugin: 'protobuf'

  group 'com.github.kevints.mesos'
  version = '0.19-SNAPSHOT'

  dependencies {
    compile 'com.google.guava:guava:17.0'
    protoCompile 'com.google.protobuf:protobuf-java:2.5.0'
    testCompile 'junit:junit:4.11'
  }
  repositories {
    mavenCentral()
  }
  idea {
    module {
      downloadJavadoc = true
      downloadSources = true
    }
  }
}
